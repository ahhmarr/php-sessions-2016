<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form example</title>
</head>
<body>
	<form action="#" method="get">
		<label for="email">first name</label> 
		
		<input type="text" name="firstName" id="f_name" value="john" placeholder="enter first name">



		<br>
		file
		<input type="file" name="lastName" id="" value="Doe">
		<br>
		email
		<input type="email" name="email" id="email">
		<input type="submit" value="enter">
			<br>
		<select name="country">
			<option value="1">India</option>
			<option value="2">Arg</option>
			<option value="3">Ukr</option>
			<option value="Netherland">Neth.</option>
		</select>
		<br>
		<label for="m">Male</label>
		<input type="radio" name="gender" id="m" value="m">
		<label for="f">Female</label>
		<input type="radio" name="gender" id="f" value="f">
	</form>
</body>
</html>
