<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>plain webapp structure</title>
	<link rel="stylesheet" type="text/css" href="structure.css">
</head>
<body>
	<!-- header starts -->
	<header>
		<div class="logo">Logo</div>
		<div class="menu">menu</div>
	</header>
	<!-- header ends -->
	<div class="clearfix"></div>
	<!-- section starts -->
	<section class="content">

			<div>first content</div>
			<div>second content</div>
			<div>third content</div>
		</div>

	</section>
	<!-- section ends -->

<!-- footer area starts -->
	<footer>
		footer section
	</footer>
	<!-- footer area ends -->
</body>
</html>
